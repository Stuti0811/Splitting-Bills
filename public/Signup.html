
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Registration Form</title>

</head>
<style>
    h1 {
        font-size: 34px;
    }
    
    #form {
        font-size: 22px;
    }
    
    #ph {
        font-size: 20px;
        width: 80%;
    }
    
    #col2 {
        padding: 34px;
        margin-top: 90px;
        margin-left: 80px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col" id="col2">

                <h1>Register Here</h1>
                <form action="Signup.html" method="post">
                    <label for="name" id="form">First name</label>
                    <br>
                    <div>
                        <input type="name" name="fname" id="ph" placeholder="Enter your first name">
                    </div>
                    <br>
                    <label for="name" id="form">Last name</label>
                    <br>
                    <div>
                        <input type="name" name="lname" id="ph" placeholder="Enter your last name">
                    </div>
                    <br>
                    <label for="email" id="form">Email</label>
                    <br>
                    <div>
                        <input type="email" name="email" id="ph" placeholder="Enter your email">
                    </div>
                    <br>
                    <label for="pass" id="form">Password</label>
                    <div>
                        <input type="password" name="pass" id="ph" placeholder="Enter you password">
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Submit</button>
                    </div>
                    <br>

                </form>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
