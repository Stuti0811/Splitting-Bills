<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login- Smart Splitter</title>

</head>
<style>
    h1 {
        font-size: 34px;
        font-family: unset;
    }
    
    #form {
        font-size: 22px;
    }
    
    #ph {
        font-size: 20px;
        width: 80%;
    }
    
    #col1 {
        padding: 34px;
        margin-top: 90px;
        margin-left: 0px;
    }
    
    #col2 {
        padding: 34px;
        margin-top: 90px;
        margin-left: 80px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col" id="col1">
                <h2>About Us</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere corrupti voluptate, consequatur a perferendis qui distinctio ea illum vel adipisci quae numquam iste voluptas ducimus quidem provident nihil nesciunt omnis.
                </p>
            </div>
            <div class="col" id="col2">

                <h1>Welcome Back!</h1><br>

                <form action="/" method="post">

                    <label for="email" id="form">Email</label>
                    <br>
                    <div>
                        <input name="email" type="email" name="email" id="ph" placeholder="Enter your email">
                    </div>
                    <br>
                    <label for="pass" id="form">Password</label>
                    <div>
                        <input name="pass" type="password" name="pass" id="ph" placeholder="Enter you password">
                    </div>
                    <br>
                    <div>

                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    </div>
                    <br>
                    <div>
                        <p>Not a member? <a href="/Signup.html">Register here</a></p>


                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
